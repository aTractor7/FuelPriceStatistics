#spring.profiles.active=dev

bot.name = FuelStatisticsBot
bot.token = ${BOT_TOKEN}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${JDBC_DATABASE_HOST}:${JDBC_DATABASE_PORT}/fuel_statistics_db
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

fuel.inf.url = https://index.minfin.com.ua/markets/fuel/%s/
fuel.file.pass = /app/files/FuelStatistics.docx
fuel.dates.file.pass = /app/files/FuelDates.docx

telegram.file.url.inf = https://api.telegram.org/bot%s/getFile?file_id=%s
telegram.file.url.download = https://api.telegram.org/file/bot%s/%s

date.format = dd.MM.yyyy

